exp_name: test_quick_gpu
description: "Test GPU optimisé"

data: data/json_feat_2.1.0
splits: data/splits/oct21.json

model: seq2seq_cot

use_cot: true
max_subgoals: 5        # ← Réduit de 10 à 5
cot_loss_weight: 0.5

dhid: 128              # ← Petit pour GPU
demb: 50
dframe: 2500
pframe: 300

gpu: true
batch: 4             # ← Commencer petit
lr: 0.001
epoch: 2
seed: 1
# fast_epoch: false    # ← Évaluation complète

action_loss_wt: 1.0
mask_loss_wt: 0.1
pm_aux_loss_wt: 0.1
subgoal_aux_loss_wt: 0.1

vis_dropout: 0.0
lang_dropout: 0.0
input_dropout: 0.0
hstate_dropout: 0.0
attn_dropout: 0.0
actor_dropout: 0.0

num_workers: 4         # ← Plus de workers avec GPU
save_every_epoch: true
