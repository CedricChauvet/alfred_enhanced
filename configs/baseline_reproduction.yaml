# Baseline exact pour comparaison
exp_name: baseline_reproduction
description: Reproduction exacte du baseline officiel


# ============================================================================
# PATHS
# ============================================================================

data: data/json_feat_2.1.0
splits: data/splits/oct21.json
dout: experiments/{exp_name}


# Model (utiliser l'original!)
model: seq2seq_im_mask
use_cot: false

# Architecture
dhid: 512
demb: 100
dframe: 2500
pframe: 300

# Training
gpu: true
batch: 8
lr: 0.0001
decay_epoch: 10
epoch: 20
seed: 1

# Loss weights
action_loss_wt: 1.0
mask_loss_wt: 0.1
pm_aux_loss_wt: 0.1
subgoal_aux_loss_wt: 0.1

# Dropout
vis_dropout: 0.3
lang_dropout: 0.0
input_dropout: 0.0
hstate_dropout: 0.3
attn_dropout: 0.0
actor_dropout: 0.0

# Training settings
# num_workers: 4
save_every_epoch: true
preprocess: true